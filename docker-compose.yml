version: '3.8'

services:
  # ============================================
  # DATABASES
  # ============================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: smarthome
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smarthome-net

  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - smarthome-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - smarthome-net

  # ============================================
  # MESSAGE BROKER & EVENT STREAMING
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    networks:
      - smarthome-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - smarthome-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - smarthome-net

  # ============================================
  # MICROSERVICES
  # ============================================
  user-service:
    build: ./services/user-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/smarthome
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - smarthome-net

  device-service:
    build: ./services/device-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/smarthome
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      KAFKA_BROKERS: kafka:29092
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      - postgres
      - rabbitmq
      - kafka
    networks:
      - smarthome-net

  automation-service:
    build: ./services/automation-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017/automations?authSource=admin
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      KAFKA_BROKERS: kafka:29092
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      - mongodb
      - rabbitmq
      - kafka
    networks:
      - smarthome-net

  notification-service:
    build: ./services/notification-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      KAFKA_BROKERS: kafka:29092
    depends_on:
      - redis
      - rabbitmq
      - kafka
    networks:
      - smarthome-net

  # ============================================
  # FAAS (Serverless Function)
  # ============================================
  motion-detector:
    build: ./functions/motion-detector
    ports:
      - "8081:8080"
    environment:
      KAFKA_BROKERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - smarthome-net

  # ============================================
  # API GATEWAY & LOAD BALANCER
  # ============================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - device-service
      - automation-service
      - notification-service
    networks:
      - smarthome-net

  # ============================================
  # FRONTEND (Micro Frontend Shell)
  # ============================================
  frontend:
    build: ./frontend/shell
    ports:
      - "3000:80"
    depends_on:
      - nginx
    networks:
      - smarthome-net

networks:
  smarthome-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data: